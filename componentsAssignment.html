<!Doctype html>
<html>
<head>
    <title>My First React App</title>
</head>
<body>
  <p>Hello world!</p>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script type="text/babel">
  class Assignment extends React.Component {
    constructor(props){
      super(props);
      this.state = {
        language: English
      }
    }
    render() {
      return (
        <div>
          <h3>Creator Information </h3>
          <p> First Name: {this.props.name}</p>
          <p> Current Location: {this.props.location}</p>
          <p> Language: {this.state.language}</p>
        </div>
      );
    }
  }
  const info = {
    name: "Erica",
    location: "USA",
  }
  ReactDOM.render(
    <Assignment
     name={info.name}
     location={info.location}/>, document.getElementById('app')
  );
</script>
</body>
</html>
